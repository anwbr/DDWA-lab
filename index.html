<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="logo" style="all:unset"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-primary" id="moveToListButton">Get all list</button>
            </div>
            <div class="col-md-4">
                <div class="input-group" id="searchSection">
                    <input type="text" class="form-control" id="searchinputValue">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="searchButton">Ok</button>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h2 style="margin-left:30px">Count of posts: </h2>
            <h2 id="count"></h2>
        </div>
        <div class="row" id="showPart">
            <table id="scopesList" class="table  table-bordered">
                <thead>
                    <tr>
                        <th data-name="pin">pin</th>
                        <th data-name="balance">balance</th>
                        <th data-name="dateofcreate">date of create</th>
                        <th data-name="changehistory">change history</th>
                        <th data-name="fname">first name</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="row" id="detailsPart">
            <table id="tableDetails" class="table  table-bordered"></table>
        </div>
        <button id="createScope" class="btn btn-primary">Create scope</button>
        <div id="createPart" style="display: none;" class="panel panel-default">
            <div class="panel-body">
                <div id="createButtons" class="btn-group" style="width:100%" role="group" aria-label="Basic example">
                    <button id="createCalculatedScope" style="width:50%" class="btn btn-primary">Calculated scope</button>
                    <button id="createCumulativeScope" style="width:50%" class="btn btn-primary">Cumulative scope</button>
                </div>
                <form id="formScope"  onsubmit="return false;" role="form" novalidate></form>
            </div>
        </div>
        <div class="row">
            <div id="banner" style="margin: 0 auto;"></div>
        </div>
    </div>
</body>

</html>
